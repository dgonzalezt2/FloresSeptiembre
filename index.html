    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor del carrusel */
        .carousel-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Estilo para las imÃ¡genes del carrusel */
        .carousel-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* AnimaciÃ³n del carrusel */
        @keyframes carousel {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* Aplicando la animaciÃ³n a cada imagen con un retraso especÃ­fico */
        #slide1 {
            animation: carousel 24s infinite;
        }

        #slide2 {
            animation: carousel 24s infinite;
            animation-delay: 8s;
        }

        #slide3 {
            animation: carousel 24s infinite;
            animation-delay: 16s;
        }

        h1,
        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 6.5vw;
            animation: pulse 2s infinite;
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: fadeInOut 3s infinite;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            z-index: 1;
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInOut {
            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
